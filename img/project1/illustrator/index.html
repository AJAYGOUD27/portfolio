    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            width: 150px;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .lightbox:target {
            display: flex;
        }
        /* Controls */
        .lightbox .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            user-select: none;
        }
        .lightbox .controls a {
            color: white;
            text-decoration: none;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            transition: background 0.2s ease;
        }
        .lightbox .controls a:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        /* Close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            text-decoration: none;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            transition: background 0.2s ease;
        }
        .close-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
